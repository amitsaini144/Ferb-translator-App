<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ferb.css">
    <title>Ferb Translator App</title>
</head>
<body>
    <h1 class="heading">Ferb's Translator</h1>
    <main class="mainpage">
        <h4>Enter your Text : </h4>
        <textarea class="inputText"
            placeholder="Put your text here which you want to convert to Ferb language"></textarea><br>
        <button class="translate-btn">Translate</button>
        <h4>Translation here :</h4>
        <div class="outputText"></div>
    </main><br>
    <footer id="foot">

        <h1>About</h1>
        <p>This app converts English language to Ferb language<br><br></p>
    </footer>
</body>
<script src="ferb.js"></script>
</html>
